{% extends "base.html" %}
{% block content %}
<form action="/users" method="post">
    <div>
      <label for="first_name">First Name:</label>
      <input
        type="text"
        name="first_name"
        id="first_name"
        placeholder="First Name"
        required
        autofocus
      />
    </div>
    <div>
      <label for="last_name">Last Name:</label>
      <input
        type="text"
        name="last_name"
        id="last_name"
        placeholder="Last Name"
        required
      />
    </div>
    <div><button type="submit"><i class="fa-solid fa-plus"></i></button></div>
  </form>
{% endblock %}
