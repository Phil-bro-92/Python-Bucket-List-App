{% extends "base.html" %}
{% block content %}
<form action="/users" method="post">
  <h2>Add a User</h2>
    <div>
      <label for="first_name">First Name:</label>
      <input
        type="text"
        name="first_name"
        id="first_name"
        placeholder="First Name"
        required
        autofocus
      />
    </div>
    <div>
      <label for="last_name">Last Name:</label>
      <input
        type="text"
        name="last_name"
        id="last_name"
        placeholder="Last Name"
        required
      />
    </div>
    <div><button type="submit">Submit</button></div>
  </form>
{% endblock %}
