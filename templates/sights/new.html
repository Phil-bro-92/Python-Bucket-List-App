{% extends "base.html" %} {% block content %}
<form action="/sights/{{city.id}}" method="post">
  <h2>Add a Sight / Attraction to {{city.name}}</h2>
  <div>
    <input
      type="text"
      name="sight"
      id="sight"
      placeholder="Enter Sight / Attraction"
      required
      autofocus
    />
  </div>
  <div>
    <button type="submit"><i class="fa-solid fa-plus"></i></button>
  </div>
</form>
{% endblock %}
