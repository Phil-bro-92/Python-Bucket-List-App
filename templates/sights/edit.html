{% extends "base.html" %} {% block content %}
<form action="/sights/{{city.id}}/{{sight.id}}/update" method="post">
  <div>
    <label for="update_sight">Sight:</label>
    <input
      type="text"
      name="update_sight"
      id="update_sight"
      value="{{sight.name}}"
      required
      autofocus
    />
  </div>
  <div><button type="submit">Update</button></div>
</form>
{% endblock %}
