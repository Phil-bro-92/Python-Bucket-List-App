{% extends "base.html" %} {% block content %}
<form action="/cities/{{country.id}}/{{city.id}}/update" method="post">
  <div>
    <label for="update_city">City:</label>
    <input
      type="text"
      name="update_city"
      id="update_city"
      value="{{city.name}}"
      placeholder="Enter City"
      required
      autofocus
    />
  </div>

  <div><button type="submit">Update</button></div>
</form>
{% endblock %}
