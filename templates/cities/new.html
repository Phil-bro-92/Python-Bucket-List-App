{% extends "base.html" %} {% block content %}
<form action="/cities/{{country.id}}" method="post">
    <h2>Add a City to {{country.name}}</h2>
  <div>
    <input
      type="text"
      name="city"
      id="city"
      placeholder="City"
      required
      autofocus
    />
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
{% endblock %}
