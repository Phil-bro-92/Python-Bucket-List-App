{% extends "base.html" %} {% block content %}
<form action="/cities/{{country.id}}" method="post">
    <h2>Add a City</h2>
  <div>
    <label for="city">City:</label>
    <input
      type="text"
      name="city"
      id="city"
      placeholder="City"
      required
      autofocus
    />
  </div>
  <div>
    <button type="submit"><i class="fa-solid fa-plus"></i></button>
  </div>
</form>
{% endblock %}
