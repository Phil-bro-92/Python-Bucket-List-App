{% extends "base.html" %} {% block content %}
<form action="/visits/{{user.id}}/new">
  <button type="submit" class="add-btn">
    <i class="fa-solid fa-plus"></i>
  </button>
</form>
<h2 class="bucket-list-header">{{user.first_name}} {{user.last_name}}'s Bucket List</h2>
<table>
  <thead>
    <tr>
      <th>Destination</th>
      <th>Been Before?</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr onclick="window.location='/cities/{{city.id}}'">
      <td>{{city.name}}</td>
      <td>Yes</td>
      <td>
        <form action="/visits/{{user.id}}/delete" method="post">
          <button type="submit" class="delete-btn">
            <i class="fa-solid fa-trash"></i>
          </button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
